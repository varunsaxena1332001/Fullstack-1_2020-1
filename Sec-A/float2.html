<!DOCTYPE html>
<html>

<head>
  <title>CSS float left for multiple elements</title>
  <!-- Include CSS file here -->
  <style>
    .slides {
      float: left;
      width: 150px;
      height: 100px;
      margin: 5px;
    }
  </style>
</head>

<body>
  <h3>Multiple Image Float CSS</h3>
  <p>
    Resize the browser-window to see the changes. The image will automatically
    shift to left
  </p>
  <img class="slides" src="https://i.imgur.com/wE6HfUe.jpg" />
  <img class="slides" src="https://i.imgur.com/p8Xqhz5.jpg" />
  <img class="slides" src="https://i.imgur.com/nBRcriP.jpg" />
  <img class="slides" src="https://i.imgur.com/Z7G8kgX.jpg" />
  <img class="slides" src="https://i.imgur.com/1AZDcIZ.jpg" />
  <img class="slides" src="https://i.imgur.com/1Px8yAo.jpg" />
  <img class="slides" src="https://i.imgur.com/VGbXOeA.jpg" />
  <img class="slides" src="https://i.imgur.com/DTc9jSL.jpg" />
</body>

</html>
